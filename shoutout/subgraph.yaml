specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Shoutout
    network: mainnet
    source:
      address: "0x41a0b097078E734D4753CdBaE672295B65017f45"
      abi: Shoutout
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Shout
      abis:
        - name: Shoutout
          file: ./abis/Shoutout.json
      eventHandlers:
        - event: Shout(address,string)
          handler: handleShout
      file: ./src/mapping.ts
